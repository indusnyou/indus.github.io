<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>INDUS — Visual Stories</title>
<meta name="description" content="INDUS — cinematic visuals, human behaviour and minimal wallpapers.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@600;700;900&display=swap" rel="stylesheet">

<style>

/* ---------------- RESET ---------------- */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
font-family:Inter,system-ui;
background:#070b0e;
color:#eaf2f6;
overflow-x:hidden;
}

/* Smooth scrolling */
html{
scroll-behavior:smooth;
}

/* container */
.container{
max-width:1200px;
margin:auto;
padding:0 20px;
}

/* ---------------- NAVBAR ---------------- */

.header{
position:fixed;
top:0;
left:0;
width:100%;
z-index:1000;
background:rgba(7,11,14,0.75);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,0.05);
}

.nav{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px 20px;
}

/* logo */
.logo{
display:flex;
align-items:center;
gap:12px;
}

.logo img{
width:44px;
height:44px;
border-radius:10px;
object-fit:cover;
}

.logo h1{
font-family:'Playfair Display',serif;
font-size:20px;
letter-spacing:1px;
}

/* desktop menu */
.menu{
display:flex;
gap:26px;
}

.menu a{
text-decoration:none;
color:#cfe0e7;
font-weight:600;
font-size:15px;
position:relative;
}

.menu a::after{
content:"";
position:absolute;
left:0;
bottom:-6px;
width:0%;
height:2px;
background:linear-gradient(90deg,#ff4d5a,#ff7a18);
transition:.35s;
}

.menu a:hover::after{
width:100%;
}

/* hamburger */
.hamburger{
display:none;
font-size:26px;
cursor:pointer;
}

/* ---------------- HERO ---------------- */

.hero{
position:relative;
height:100svh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

/* video background */
.hero video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-2;
}

/* overlay */
.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
z-index:-1;
}

/* hero text */
.hero-content{
max-width:820px;
padding:20px;
}

.hero h2{
font-family:'Playfair Display',serif;
font-size:84px;
letter-spacing:3px;
margin-bottom:14px;
text-shadow:0 10px 40px rgba(0,0,0,.8);
}

.hero p{
font-size:18px;
color:#d2dde3;
line-height:1.7;
margin-bottom:26px;
}

/* buttons */
.btns{
display:flex;
gap:14px;
justify-content:center;
flex-wrap:wrap;
}

.btn{
padding:14px 24px;
border-radius:12px;
font-weight:700;
text-decoration:none;
}

.primary{
background:linear-gradient(90deg,#ff4d5a,#ff7a18);
color:white;
}

.secondary{
border:1px solid rgba(255,255,255,.25);
color:white;
}

/* ---------------- MOBILE ---------------- */

@media(max-width:768px){

.menu{
display:none;
}

.hamburger{
display:block;
}

.hero h2{
font-size:42px;
}

.hero p{
font-size:15px;
}

}
/* ===== HERO CINEMATIC LETTER REVEAL ===== */

.indus-title span{
display:inline-block;
opacity:0;
transform:translateY(80px);
transition:all .8s cubic-bezier(.16,1,.3,1);
}

.hero.show .indus-title span{
opacity:1;
transform:translateY(0);
}

.hero.show .indus-title span:nth-child(1){ transition-delay:.2s; }
.hero.show .indus-title span:nth-child(2){ transition-delay:.35s; }
.hero.show .indus-title span:nth-child(3){ transition-delay:.5s; }
.hero.show .indus-title span:nth-child(4){ transition-delay:.65s; }
.hero.show .indus-title span:nth-child(5){ transition-delay:.8s; }

.hero .lead{
opacity:0;
transform:translateY(40px);
transition:all 1.2s ease;
}

.hero.show .lead{
opacity:1;
transform:translateY(0);
transition-delay:1s;
}

.cta-row{
opacity:0;
transform:translateY(40px);
transition:all 1.2s ease;
}

.hero.show .cta-row{
opacity:1;
transform:translateY(0);
transition-delay:1.3s;
}
/* ===== PARALLAX EFFECT ===== */

.parallax{
perspective:1200px;
}

.hero-bg{
transition:transform .2s linear;
will-change:transform;
}

.hero-inner{
transition:transform .25s ease-out;
will-change:transform;
}

/* mobile me disable (important) */
@media (max-width:768px){
.parallax .hero-bg,
.parallax .hero-inner{
transform:none !important;
}
}
</style>
</head>

<!-- ========= INDUS ADVANCED MOBILE MENU ========= -->

<style>

/* Sliding mobile menu */
.mobile-menu{
position:fixed;
top:0;
right:-280px;
width:260px;
height:100vh;
background:rgba(10,15,20,0.95);
backdrop-filter:blur(18px);
box-shadow:-20px 0 60px rgba(0,0,0,0.8);
padding:100px 24px 24px 24px;
display:flex;
flex-direction:column;
gap:22px;
transition:right .45s cubic-bezier(.2,.9,.2,1);
z-index:2000;
}

.mobile-menu.open{
right:0;
}

.mobile-menu a{
color:#e8f3f7;
text-decoration:none;
font-size:18px;
font-weight:700;
padding:12px 16px;
border-radius:12px;
background:rgba(255,255,255,0.03);
transition:.3s;
}

.mobile-menu a:hover{
background:linear-gradient(90deg,#ff4d5a,#ff7a18);
transform:translateX(6px);
}

/* overlay */
.menu-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.45);
backdrop-filter:blur(4px);
opacity:0;
pointer-events:none;
transition:.35s;
z-index:1500;
}

.menu-overlay.show{
opacity:1;
pointer-events:auto;
}

/* animated hamburger */
.hamburger{
transition:.3s ease;
}

.hamburger.active{
transform:rotate(90deg);
}

</style>

<div class="menu-overlay" id="overlay"></div>

<div class="mobile-menu" id="mobileMenu">
<a href="#">Home</a>
<a href="#">Content</a>
<a href="#">Wallpapers</a>
<a href="#">Contact</a>
</div>

<script>

const hamburger = document.getElementById("menuBtn");
const mobileMenu = document.getElementById("mobileMenu");
const overlay = document.getElementById("overlay");

function openMenu(){
mobileMenu.classList.add("open");
overlay.classList.add("show");
hamburger.classList.add("active");
document.body.style.overflow="hidden";
}

function closeMenu(){
mobileMenu.classList.remove("open");
overlay.classList.remove("show");
hamburger.classList.remove("active");
document.body.style.overflow="";
}

hamburger.addEventListener("click", ()=>{
if(mobileMenu.classList.contains("open")){
closeMenu();
}else{
openMenu();
}
});

overlay.addEventListener("click", closeMenu);

document.addEventListener("keydown", e=>{
if(e.key==="Escape") closeMenu();
});

</script>
<!-- ========= INDUS HERO CINEMATIC ANIMATION ========= -->

<style>

/* hero starting invisible */
.hero-inner{
opacity:0;
transform:translateY(40px) scale(.96);
transition:all 1.4s cubic-bezier(.16,1,.3,1);
}

/* after load */
.hero-inner.show{

transform:translateY(0) scale(1);

/* INDUS title animation */

.hero.show h2{
opacity:1;
transform:translateY(0);
}

/* subtitle fade */

.hero.show .lead{
opacity:.95;
}

/* button glow */

overflow:hidden;

.btn-primary::after{

position:absolute;
inset:-40%;
background:radial-gradient(circle, rgba(255,120,120,.35), transparent 60%);

<script>

window.addEventListener("load", ()=>{

<!-- ========= INDUS 3D INTERACTIVE CARD SYSTEM ========= -->

<style>

/* make cards 3D capable */
.wall-tile,
.social-card,
.letter-card,
.aside-card{
transition: transform .25s ease, box-shadow .25s ease;
transform-style: preserve-3d;
will-change: transform;
}

/* lighting reflection layer */
.wall-tile::before,
.social-card::before,
.letter-card::before,
.aside-card::before{
content:"";
position:absolute;
inset:0;
border-radius:inherit;
background:radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(255,255,255,.15), transparent 45%);
opacity:0;
transition:opacity .25s ease;
pointer-events:none;
}

/* when hovering */
.wall-tile.active::before,
.social-card.active::before,
.letter-card.active::before,
.aside-card.active::before{
opacity:1;
}

.wall-tile:hover,
.social-card:hover,
.letter-card:hover,
.aside-card:hover{
box-shadow:0 40px 100px rgba(0,0,0,.7);
}

</style>

<script>

function activate3D(selector){

const cards = document.querySelectorAll(selector);

cards.forEach(card=>{

card.addEventListener("mousemove",(e)=>{

const rect = card.getBoundingClientRect();
const x = e.clientX - rect.left;
const y = e.clientY - rect.top;

const centerX = rect.width/2;
const centerY = rect.height/2;

const rotateX = -(y - centerY)/18;
const rotateY = (x - centerX)/18;

card.style.transform =
`perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;

card.style.setProperty("--x", x+"px");
card.style.setProperty("--y", y+"px");

card.classList.add("active");

});

card.addEventListener("mouseleave",()=>{
card.style.transform="perspective(900px) rotateX(0deg) rotateY(0deg) scale(1)";
card.classList.remove("active");
});

/* mobile touch support */
card.addEventListener("touchmove",(e)=>{
const touch = e.touches[0];
const rect = card.getBoundingClientRect();

const x = touch.clientX - rect.left;
const y = touch.clientY - rect.top;

const rotateX = -(y - rect.height/2)/22;
const rotateY = (x - rect.width/2)/22;

card.style.transform =
`perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;

card.style.setProperty("--x", x+"px");
card.style.setProperty("--y", y+"px");
card.classList.add("active");

},{passive:true});

card.addEventListener("touchend",()=>{
card.style.transform="perspective(900px) rotateX(0deg) rotateY(0deg) scale(1)";
card.classList.remove("active");
});

});

}

/* activate on all main cards */
window.addEventListener("load",()=>{
activate3D(".wall-tile");
activate3D(".social-card");
activate3D(".letter-card");
activate3D(".aside-card");
});

</script>
<!-- ========= INDUS CINEMATIC ATMOSPHERE SYSTEM ========= -->

<style>

/* container that sits above video but below text */
.indus-atmosphere{
position:absolute;
inset:0;
pointer-events:none;
z-index:1;
overflow:hidden;
}

/* floating particles */
.indus-particle{
position:absolute;
width:3px;
height:3px;
background:rgba(255,255,255,.8);
border-radius:50%;
opacity:.35;
animation:floatUp linear infinite;
}

/* slow light fog */
.indus-fog{
position:absolute;
width:120%;
height:120%;
left:-10%;
top:-10%;
background:
radial-gradient(circle at 20% 40%, rgba(255,120,80,.15), transparent 50%),
radial-gradient(circle at 80% 70%, rgba(100,160,255,.18), transparent 50%);
filter:blur(60px);
opacity:.55;
animation:fogMove 28s ease-in-out infinite alternate;
}

/* animations */
@keyframes floatUp{
0%{ transform:translateY(0px) scale(1); opacity:.2; }
50%{ opacity:.5; }
100%{ transform:translateY(-900px) scale(1.4); opacity:0; }
}

@keyframes fogMove{
0%{ transform:translateX(-60px) translateY(0px); }
100%{ transform:translateX(60px) translateY(40px); }
}

/* stronger cinematic darkness */
.hero-overlay{
background:
linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55)),
linear-gradient(0deg, rgba(0,0,0,.2), transparent);
}

</style>

<script>

/* create particles */
window.addEventListener("load",()=>{

const hero = document.querySelector(".hero");
if(!hero) return;

/* atmosphere layer */
const layer = document.createElement("div");
layer.className="indus-atmosphere";

/* fog */
const fog = document.createElement("div");
fog.className="indus-fog";
layer.appendChild(fog);

/* particles */
for(let i=0;i<60;i++){

const p=document.createElement("div");
p.className="indus-particle";

/* random position */
p.style.left=Math.random()*100+"%";
p.style.bottom=(-Math.random()*200)+"px";

/* random speed */
const duration=12+Math.random()*18;
p.style.animationDuration=duration+"s";

/* random size */
const size=2+Math.random()*3;
p.style.width=size+"px";
p.style.height=size+"px";

/* random delay */
p.style.animationDelay=(Math.random()*20)+"s";

layer.appendChild(p);
}

hero.appendChild(layer);

});

</script>
<script>

/* ripple position */
document.querySelectorAll(".indus-main-cta").forEach(btn=>{
btn.addEventListener("click",function(e){

const ripple=this.querySelector(".cta-ripple");

const rect=this.getBoundingClientRect();
const x=e.clientX-rect.left;
const y=e.clientY-rect.top;

ripple.style.left=x+"px";
ripple.style.top=y+"px";
ripple.style.animation="none";
ripple.offsetHeight;
ripple.style.animation="ripple .6s ease-out";

});
});

</script>
<script>
window.addEventListener("load", ()=>{
const hero = document.querySelector(".hero");
setTimeout(()=>{
hero.classList.add("show");
},300);
});
</script>
<script>

/* PARALLAX MOVEMENT */

const hero = document.querySelector(".parallax");
const bg = document.querySelector(".hero-bg");
const content = document.querySelector(".hero-inner");

document.addEventListener("mousemove",(e)=>{

const x = (window.innerWidth/2 - e.clientX)/40;
const y = (window.innerHeight/2 - e.clientY)/40;

bg.style.transform = `translate(${x}px, ${y}px) scale(1.08)`;
content.style.transform = `translate(${x/2}px, ${y/2}px)`;

});

</script>
