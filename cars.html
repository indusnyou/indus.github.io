<!DOCTYPE html>
<html>
<head>
<title>Cars Wallpapers - INDUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
background:#0b0f12;
color:white;
font-family:Inter,Arial;
margin:0;
}

/* top bar */
.top{
padding:22px;
text-align:center;
font-size:30px;
font-weight:700;
letter-spacing:1px;
}

/* search */
.search{
text-align:center;
margin-bottom:25px;
}

.search input{
width:80%;
max-width:420px;
padding:14px;
border-radius:12px;
border:none;
font-size:16px;
background:#141a1f;
color:white;
outline:none;
box-shadow:0 0 0 1px #1c252b;
}

/* wallpaper grid */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:22px;
padding:25px;
}

.wall{
cursor:pointer;
border-radius:14px;
overflow:hidden;
background:#141a1f;
transition:.28s;
text-decoration:none;
}

.wall:hover{
transform:translateY(-6px) scale(1.03);
box-shadow:0 10px 28px rgba(0,0,0,0.6);
}

.wall img{
width:100%;
height:360px;
object-fit:cover;
}

/* HD badge */
.wall::after{
content:"HD";
position:absolute;
top:12px;
right:12px;
background:linear-gradient(45deg,#00ffd5,#00aaff);
padding:4px 10px;
font-size:12px;
font-weight:700;
border-radius:20px;
color:black;
}

/* name */
.name{
padding:12px;
font-size:15px;
color:#dce3e7;
}

/* CATEGORY SECTION */

.category-section{
margin-top:70px;
padding:30px 20px 70px 20px;
background:#0f1418;
}

.category-title{
text-align:center;
font-size:32px;
margin-bottom:45px;
font-weight:700;
letter-spacing:1px;
}

.category-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:26px;
max-width:1100px;
margin:auto;
}

.category-card{
position:relative;
border-radius:18px;
overflow:hidden;
text-decoration:none;
}

.category-card img{
width:100%;
height:230px;
object-fit:cover;
transition:0.4s;
filter:brightness(0.7);
}

.category-card:hover img{
transform:scale(1.08);
filter:brightness(1);
}

.category-name{
position:absolute;
bottom:0;
left:0;
right:0;
padding:20px;
font-size:20px;
font-weight:600;
background:linear-gradient(transparent,rgba(0,0,0,0.9));
color:white;
text-align:center;
letter-spacing:1px;
}

</style>
</head>

<body>

<div class="top">Cars Wallpapers</div>

<div class="search">
<input type="text" id="search" placeholder="Search wallpapers..." onkeyup="searchWall()">
</div>

<!-- WALLPAPER GRID -->
<div class="grid" id="grid">

<a class="wall" href="view.html?img=car1.jpg">
<img src="wallpapers/car1.jpg">
<div class="name">Supercar Sunset</div>
</a>

<a class="wall" href="view.html?img=car2.jpg">
<img src="wallpapers/car2.jpg">
<div class="name">Midnight Racer</div>
</a>

<a class="wall" href="view.html?img=car3.jpg">
<img src="wallpapers/car3.jpg">
<div class="name">Neon Drive</div>
</a>

<a class="wall" href="view.html?img=car4.jpg">
<img src="wallpapers/car4.jpg">
<div class="name">Luxury Coupe</div>
</a>

<a class="wall" href="view.html?img=car5.jpg">
<img src="wallpapers/car5.jpg">
<div class="name">Highway Motion</div>
</a>

<a class="wall" href="view.html?img=car6.jpg">
<img src="wallpapers/car6.jpg">
<div class="name">Night Street Beast</div>
</a>

</div>

<!-- CATEGORY SECTION -->
<section class="category-section">

<h2 class="category-title">Explore Categories</h2>

<div class="category-grid">

<a href="cars.html" class="category-card">
<img src="assets/cars.jpg">
<div class="category-name">Cars Wallpapers</div>
</a>

<a href="nature.html" class="category-card">
<img src="assets/nature.jpg">
<div class="category-name">Nature Wallpapers</div>
</a>

<a href="minimal.html" class="category-card">
<img src="assets/minimal.jpg">
<div class="category-name">Minimal Wallpapers</div>
</a>

<a href="motivational.html" class="category-card">
<img src="assets/motivation.jpg">
<div class="category-name">Motivational Wallpapers</div>
</a>

<a href="spiritual.html" class="category-card">
<img src="assets/spiritual.jpg">
<div class="category-name">Spiritual Wallpapers</div>
</a>

</div>
</section>

<script>
function searchWall(){
let input=document.getElementById("search").value.toLowerCase();
let items=document.querySelectorAll(".wall");

items.forEach(item=>{
let text=item.innerText.toLowerCase();
item.style.display=text.includes(input)?"block":"none";
});
}
</script>

</body>
</html>
