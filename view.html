    const params = new URLSearchParams(window.location.search);

    const item = allWallpapers.find(wall => wall.file === imgKey);

    if (item) {
      // Details Set Karna
      document.getElementById('mainImg').src = "assets/" + item.file;
      document.getElementById('wallTitle').innerText = item.title;
      document.getElementById('wallDesc').innerText = item.desc;
      
      // Price aur Badge Set Karna
      const priceBadge = document.getElementById('wallPrice');
      priceBadge.innerText = item.price;
      if (item.type === 'paid') { 
        priceBadge.style.background = "rgba(251, 191, 36, 0.15)";

      } else {

        btn.removeAttribute('download');
