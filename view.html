<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Wallpaper · INDUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Premium Dark Theme */
    body { margin: 0; font-family: 'Inter', sans-serif; background: #030406; color: #f3f7f9; }
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    header { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    header h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 0; }
    header a { color: #fff; text-decoration: none; }
    
    /* View Section */
    .view-grid { display: grid; grid-template-columns: 1fr 350px; gap: 40px; margin-top: 40px; }
    .main-image { background: #0a0d12; border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
    .main-image img { width: 100%; height: 60vh; object-fit: contain; border-radius: 12px; }
    
    /* Details Section */
    .details { padding-top: 20px; }
    .title { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0 0 10px; }
    .badge { display: inline-block; padding: 6px 12px; background: rgba(16, 185, 129, 0.15); color: #10b981; border-radius: 8px; font-weight: 700; font-size: 0.85rem; margin-bottom: 20px; }
    .desc { color: #8b99a4; line-height: 1.6; margin-bottom: 30px; }
    .btn-download { display: block; text-align: center; background: linear-gradient(135deg, #ff4555, #ff7a18); color: #fff; padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 1.1rem; box-shadow: 0 10px 30px rgba(255,69,85,0.2); transition: 0.3s; }
    .btn-download:hover { transform: translateY(-3px); }

    /* Suggestions Grid (YouTube Style) */
    .suggestions { margin-top: 80px; padding-top: 40px; border-top: 1px solid rgba(255,255,255,0.05); }
    .suggestions h2 { font-family: 'Playfair Display', serif; margin-bottom: 24px; }
    .sugg-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .sugg-card { background: #0a0d12; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; text-decoration: none; color: white; display: block;}
    .sugg-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.1); }
    .sugg-card img { width: 100%; height: 250px; object-fit: cover; }
    .sugg-info { padding: 12px; font-weight: 600; font-size: 0.95rem; }

    @media (max-width: 800px) { .view-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <header><h1><a href="wallpaper.html">INDUS</a> <span style="font-size: 0.8rem; color:#8b99a4; font-family:'Inter'">· Store</span></h1></header>

    <div class="view-grid">
      <div class="main-image">
        <img id="mainImg" src="" alt="Wallpaper Preview">
      </div>
      <div class="details">
        <h2 id="wallTitle" class="title">Loading...</h2>
        <span class="badge" id="wallPrice">Free</span>
        <p id="wallDesc" class="desc">Loading description...</p>
        <a id="downloadBtn" href="#" download class="btn-download">Download 4K HD</a>
      </div>
    </div>

    <div class="suggestions">
      <h2>You May Also Like</h2>
      <div class="sugg-grid" id="suggestionGrid">
        </div>
    </div>
  </div>

  <script>
    // Database of your wallpapers
    const ITEMS = {
      "tree.jpg": { title: "Lonely Tree", desc: "A quiet morning observation of a lone tree against a breathtaking landscape.", price: "Free", link: "assets/hd/tree.jpg" },
      "beige.jpg": { title: "Smooth Beige", desc: "Clean, warm, and distraction-free minimal aesthetic.", price: "Free", link: "assets/hd/beige.jpg" },
      "room.jpg": { title: "Empty Room", desc: "The quiet comfort of morning light pouring into an empty space.", price: "Free", link: "assets/hd/room.jpg" },
      "moon.jpg": { title: "Moon Night", desc: "A deeply spiritual and calming view of the moon.", price: "₹79", link: "https://indus.gumroad.com/l/asndjt", paid: true },
      "street.jpg": { title: "Night Street", desc: "Moody, cinematic street lamp glowing in the dark.", price: "₹99", link: "https://gumroad.com", paid: true },
      "milkyway.jpg": { title: "Milky Way", desc: "Vast, infinite, and mesmerizing view of our galaxy.", price: "₹15", link: "https://gumroad.com", paid: true },
      "cars.jpg": { title: "Cinematic Car", desc: "Sleek, powerful, and moody. The perfect dark aesthetic.", price: "Free", link: "assets/hd/cars.jpg" }
    };

    // Get the requested image from URL (e.g., view.html?img=tree.jpg)
    const params = new URLSearchParams(window.location.search);
    const imgKey = params.get('img') || 'tree.jpg';
    const item = ITEMS[imgKey];

    if (item) {
      document.getElementById('mainImg').src = "assets/" + imgKey;
      document.getElementById('wallTitle').innerText = item.title;
      document.getElementById('wallDesc').innerText = item.desc;
      
      const priceBadge = document.getElementById('wallPrice');
      priceBadge.innerText = item.price;
      if(item.paid) { 
        priceBadge.style.background = "rgba(251, 191, 36, 0.15)"; 
        priceBadge.style.color = "#fbbf24"; 
      }

      const btn = document.getElementById('downloadBtn');
      btn.href = item.link;
      if(item.paid) {
        btn.innerText = "Buy HD - " + item.price;
        btn.removeAttribute('download');
        btn.target = "_blank";
      }
    }

    // Populate Suggestions (Exclude current item)
    const suggGrid = document.getElementById('suggestionGrid');
    Object.keys(ITEMS).forEach(key => {
      if (key !== imgKey) {
        const sugg = ITEMS[key];
        suggGrid.innerHTML += `
          <a href="view.html?img=${key}" class="sugg-card">
            <img src="assets/${key}" alt="${sugg.title}">
            <div class="sugg-info">${sugg.title}</div>
          </a>
        `;
      }
    });
  </script>
</body>
</html>
