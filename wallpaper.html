<!DOCTYPE html>
<html>
<head>
<title>INDUS Wallpapers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* ---------- INDUS card + typography upgrade ---------- */
:root{
  --bg: #07080a;
  --panel: #0f1417;
  --muted: #a7b0b4;
  --accent: #ff4d5a;    /* warm red accent */
  --accent-2: #ffb86b;  /* soft amber highlight */
  --card-shadow: 0 12px 30px rgba(3,6,10,0.55);
  --radius: 14px;
  --maxw: 1200px;
  --headline: "Playfair Display", serif;
  --ui: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* page & container (optional if already present) */
.container { max-width: var(--maxw); margin: 0 auto; padding: 28px; }

/* nicer headings */
h1.page-title {
  font-family: var(--headline);
  font-size: 36px;
  letter-spacing: -0.02em;
  color: #ffffff;
  margin: 2rem 0 1.1rem;
  text-align: center;
  font-weight: 700;
}

/* search input look (if you have it) */
.search-input {
  display:block;
  margin: 0 auto 28px;
  max-width: 520px;
  width: 100%;
  border-radius: 12px;
  padding: 12px 16px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.03);
  color: var(--muted);
  outline: none;
  font-family: var(--ui);
}

/* grid */
.wall-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 18px;
  align-items:start;
}

/* card shell */
.wall-card {
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--card-shadow);
  transition: transform .32s cubic-bezier(.2,.9,.18,1), box-shadow .32s;
  position: relative;
  border: 1px solid rgba(255,255,255,0.03);
}

/* image box */
.wall-card .thumb {
  display:block;
  width:100%;
  height:320px;               /* desktop default; adjust in media */
  object-fit:cover;
  transition: transform .45s ease, filter .45s;
  backface-visibility: hidden;
}

/* hover interaction */
.wall-card:hover {
  transform: translateY(-8px) scale(1.01);
  box-shadow: 0 20px 50px rgba(2,6,20,0.65);
}
.wall-card:hover .thumb {
  transform: scale(1.06);
  filter: brightness(1.02) saturate(1.06);
}

/* info row under the image */
.wall-meta {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:10px 12px 14px;
  background: rgba(0,0,0,0.02);
}
.wall-title {
  font-family: var(--ui);
  color: #f3f7f8;
  font-size: 15px;
  font-weight: 600;
  margin:0;
  line-height:1.18;
}
.wall-sub {
  color: var(--muted);
  font-size: 13px;
  margin-top:6px;
  font-weight:400;
}

/* price style */
.wall-price {
  background: rgba(0,0,0,0.25);
  padding:8px 10px;
  border-radius:10px;
  font-weight:700;
  color: #fff;
  font-size:13px;
  border: 1px solid rgba(255,255,255,0.03);
}

/* HD badge (top-right overlay) */
.hd-badge {
  position:absolute;
  right:12px;
  top:12px;
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:white;
  font-weight:700;
  font-size:12px;
  padding:6px 9px;
  border-radius:999px;
  box-shadow: 0 6px 18px rgba(255,77,90,0.16);
  border: 1px solid rgba(255,255,255,0.05);
  z-index:5;
}

/* subtle bottom caption area for second-line text */
.wall-card .caption {
  display:block;
  padding:0 12px 12px;
  color:var(--muted);
  font-size:13px;
}

/* accessibility focus state for keyboard users */
.wall-card:focus-within {
  outline: 3px solid rgba(255,77,90,0.09);
  outline-offset: 4px;
}

/* mobile / responsive */
@media (max-width:880px){
  .wall-card .thumb { height: 240px; }
  h1.page-title { font-size: 28px; }
}
@media (max-width:520px){
  .wall-card .thumb { height: 200px; }
  .wall-meta { padding:8px; }
  .wall-title { font-size:14px; }
  .wall-price { font-size:12px; padding:6px 8px; }
}

</style>
</head>

<body>

<div class="top">INDUS Wallpapers</div>

<div class="search">
<input type="text" id="search" placeholder="Search wallpapers..." onkeyup="searchWall()">
</div>

<div class="grid" id="grid">

<a class="wall" href="view.html?img=tree.jpg">
<img src="wallpapers/tree.jpg">
<div class="name">Lonely Tree (Free)</div>
</a>

<a class="wall" href="view.html?img=beige.jpg">
<img src="wallpapers/beige.jpg">
<div class="name">Smooth Beige (Free)</div>
</a>

<a class="wall" href="view.html?img=room.jpg">
<img src="wallpapers/room.jpg">
<div class="name">Empty Room (Free)</div>
</a>

<a class="wall" href="view.html?img=moon.jpg">
<img src="wallpapers/moon.jpg">
<div class="name">Moon Night (₹79)</div>
</a>

<a class="wall" href="view.html?img=milkyway.jpg">
<img src="wallpapers/milkyway.jpg">
<div class="name">Milky Way (₹15)</div>
</a>

<a class="wall" href="view.html?img=street.jpg">
<img src="wallpapers/street.jpg">
<div class="name">Night Street Lamp (₹99)</div>
</a>

</div>

<script>
function searchWall(){
let input=document.getElementById("search").value.toLowerCase();
let items=document.querySelectorAll(".wall");

items.forEach(item=>{
let text=item.innerText.toLowerCase();
item.style.display=text.includes(input)?"block":"none";
});
}
</script>

</body>
</html>
