<!DOCTYPE html>
<html>
<head>
<title>INDUS Wallpapers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
background:#0b0f12;
color:white;
font-family:Arial;
margin:0;
}

/* top bar */
.top{
padding:18px;
text-align:center;
font-size:28px;
font-weight:bold;
}

/* search */
.search{
text-align:center;
margin-bottom:20px;
}

.search input{
width:80%;
max-width:400px;
padding:12px;
border-radius:8px;
border:none;
font-size:16px;
background:#141a1f;
color:white;
}

/* grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:18px;
padding:20px;
}

.wall{
cursor:pointer;
border-radius:12px;
overflow:hidden;
background:#141a1f;
transition:.25s;
}

.wall:hover{
transform:scale(1.03);
}

.wall img{
width:100%;
height:340px;
object-fit:cover;
}

.name{
padding:10px;
font-size:14px;
color:#cfd8dc;
}
/* CATEGORY SECTION */

.category-section{
margin-top:80px;
padding:20px;
}

.category-title{
text-align:center;
font-size:32px;
margin-bottom:40px;
font-weight:700;
letter-spacing:1px;
}

.category-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:28px;
}

.category-card{
position:relative;
border-radius:18px;
overflow:hidden;
text-decoration:none;
}

.category-card img{
width:100%;
height:220px;
object-fit:cover;
transition:0.4s;
filter:brightness(0.75);
}

.category-card:hover img{
transform:scale(1.08);
filter:brightness(1);
}

.category-name{
position:absolute;
bottom:0;
left:0;
right:0;
padding:18px;
font-size:20px;
font-weight:600;
background:linear-gradient(transparent,rgba(0,0,0,0.8));
color:white;
text-align:center;
letter-spacing:1px;
}

</style>
</head>

<script>
function searchWall(){
let input=document.getElementById("search").value.toLowerCase();
let items=document.querySelectorAll(".wall");

});
